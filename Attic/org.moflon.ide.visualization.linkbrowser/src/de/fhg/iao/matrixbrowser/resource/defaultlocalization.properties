# Labels of TreeView
# represents the title of context menus in tree views, 
# which is used by some ui´s
TreeView.ContextMenuTitle=TreeViewActions

# Labels of NodeCloseUpView
# Label of the checkbox enabling the visualization of infered relations
NodeCloseUpView.ShowInferedRelationCheckBox.Label=show inferred relations
# Label of the some description of relation type. e.g table header of column 1
# in DefaultNodeCloseUpView
NodeCloseUpView.RelationTable.RelatesWithString=relates with
# Label of the endpoint of some of relation . e.g table header of column 3
# in DefaultNodeCloseUpView
NodeCloseUpView.RelationTable.RelatesToString=to

# Labels of RelationPane
# Label of clollapsed relation tool tips
RelationPane.CollapsedRelationToolTip=Click to expand ...
# Label of identity relation tool tips
RelationPane.IdentityRelationToolTip=Identity relation
# represents the title of context menus in the RelationPane, 
# which is used by some ui´s
RelationPane.ContextMenu.Title=RelationPaneActions
